<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Website</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

<header class="header-flex">

    <div class="logo-section">
        <img src="logo 2.png" alt="Logo">
    </div>

    <h1 class="header-title">MY WEBSITE</h1>
    <nav>
        <ul>
            <li><a href="Index.html">HOME</a></li>
            <li><a href="courses page.html">COURSES</a></li>
            <li><a href="contact page.html">CONTACT</a></li>
            <li><a href="profile page.html">PROFILE</a></li>
            <li><a href="Grades page.html">GRADES</a></li>
            <li><a href="feedback page.html">FEEDBACK</a></li>
        </ul>
    </nav>

</header>

<section class="contact-container">
    <h2>Contact Us</h2>

    <div class="contact-box">

        <form action="#" method="post">

            <label for="name">Your Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input id="email" type="email" placeholder="Enter your email" required>

            <label for="phone">Your phone number</label>
            <input id="phone" type="tel" placeholder="Enter your phone number" required>

            <label for="msg">Your Message</label>
            <textarea id="msg" placeholder="Write your message..." rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Reach Us</h3>
            <p>Email: support@mywebsite.com</p>
            <p>Phone: +91 98XXXXXXXX</p>
            <p>Address: New Delhi, India</p>
        </div>

    </div>
</section>

</body>
</html>
